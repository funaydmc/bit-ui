name: Build Library and Deploy Demo

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build library
        run: npm run build

      - name: Run checks
        run: npm run check

      - name: Build demo site
        run: npm run build:demo

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload demo artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload the demo build directory
          path: './build'

      - name: Upload library artifact
        uses: actions/upload-artifact@v4
        with:
          name: library-dist
          path: './dist'

  # Deployment job for demo site (only for main/master branch)
  deploy-demo:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-and-test
    # Only deploy on push to main/master branch
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    steps:
      - name: Deploy demo to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # Optional: Auto-publish to npm on version tag
  publish-npm:
    runs-on: ubuntu-latest
    needs: build-and-test
    # Only publish on version tags (e.g., v1.0.0)
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build library
        run: npm run build

      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}